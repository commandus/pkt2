syntax = "proto3";

package pkt2;

import "descriptor.proto";

enum InputType {
    INPUT_NONE                = 0;
    INPUT_DOUBLE              = 1;
    INPUT_INT                 = 2;
    INPUT_UINT                = 3;
    INPUT_CHAR                = 4;
    INPUT_STRING              = 5;
};

enum OutputType {
    // 0 is reserved for errors.
    OUTPUT_NONE               = 0;
    OUTPUT_DOUBLE             = 1;
    OUTPUT_FLOAT              = 2;
    OUTPUT_INT64              = 3;
    OUTPUT_UINT64             = 4;
    OUTPUT_INT32              = 5;
    OUTPUT_FIXED64            = 6;
    OUTPUT_FIXED32            = 7;
    OUTPUT_BOOL               = 8;
    OUTPUT_STRING             = 9;
    OUTPUT_GROUP              = 10;  // Tag-delimited aggregate.
    OUTPUT_MESSAGE            = 11;  // Length-delimited aggregate.
    OUTPUT_BYTES              = 12;
    OUTPUT_UINT32             = 13;
    OUTPUT_ENUM               = 14;
    OUTPUT_SFIXED32           = 15;
    OUTPUT_SFIXED64           = 16;
    OUTPUT_SINT32             = 17;  // Uses ZigZag encoding.
    OUTPUT_SINT64             = 18;  // Uses ZigZag encoding.
};

enum Endian {
    STREAM                    = 0;   // no order at all  
    LITTLE_ENDIAN             = 1;
    BIG_ENDIAN                = 2;
};

message Field {
    string name               = 1;
    InputType type            = 2;
    Endian endian             = 3;
    uint32 offset             = 4;
    uint32 size               = 5;
}

message Variable {
    string name               = 1;
    OutputType type           = 2;
    string short_name         = 3;  ///<   отображаемое имя
    string full_name          = 4;  ///<   описание
    string measure_unit       = 5;  ///<   название единицы измерения (если не задан values)
    // map<string,string> formula
    string formula
                              = 6;  ///<   формула на заданном языке для приведения значения к единице измерения (если не задан values). Применяются name в вычислениях.
    repeated string values    = 7;  ///<   строки для флагов или перечислений по порядку. Если задан, measure_unit и formula не действуют.
    uint32 priority           = 8;  ///<   уровень детализации отображения. 0 (высший)- отображать всегда (по умолчанию), 1- не отображать (не записывать в БД)
    string format             = 9;  ///<   формат преобразования в строку (для определенных типов, например, 8.2f для указания точности)
}

enum Proto {
    PROTO_NONE                = 0;   // unknown
    PROTO_TCP                 = 1;
    PROTO_UDP                 = 2;
};

message Address {
    Proto proto               = 1;
    string address            = 2;
    uint32 port               = 3;
}

message Packet {
    Address source            = 1;
    Address destination       = 2;
    string name               = 3;   ///<   лат. имя. Моет использоваться для расщирния файлов, имен таблиц БД и т.д.
    string short_name         = 4;   ///<   отображаемое имя
    string full_name          = 5;   ///<   описание
    repeated Field fields     = 6;   ///<   поля пакета
}

extend google.protobuf.MessageOptions {
    pkt2.Packet packet = 50501;
}

extend google.protobuf.FieldOptions {
    pkt2.Variable variable = 50502;
}
